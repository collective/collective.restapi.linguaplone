language: python
sudo: false
cache:
  pip: true
  directories:
  - eggs
  - downloads
python:
  - 2.7
matrix:
  fast_finish: true

before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - pip install -r requirements.txt
install:
  - buildout -N buildout:download-cache=downloads annotate
  - buildout -N buildout:download-cache=downloads
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- firefox -v
script:
  - bin/code-analysis
  - bin/sphinxbuilder
  - bin/test
after_success:
  - bin/createcoverage
  - pip install coveralls
  - coveralls
notifications:
  email:
    - mlarreategi@codesyntax.com
